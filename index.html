<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div>
    <div class="sign-up-page">
        <div>
            <div class="sappimg">
                <img src="images\SappImg.png" alt="sapp image">
            </div>
            <div class="hero-text">
                <h3>Welcome Aboard</h3>
                <p>Just a couple of clicks and we start</p>
            </div>
            <div class="eclipse-group">
                <img class="eclipse1" src="images\icons\eclipse1.png" alt="eclipse1">
                <img class="eclipse2" src="images\icons\eclipse2.png" alt="eclipse2">
                <img class="eclipse3" src="images\icons\eclipse3.png" alt="eclipse3">
            </div>
        </div>
    </div>
    <div class="sign-up-form">
        <div>
            <form>
                <h2 style="color: black;">Create Account</h2>

                <div>
                    <div>
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="first-name">First Name</label>
                                <div>
                                    <!-- <span class="icons"><img src="images\icons\Vectorfirstname.png" alt="person-icon"></span> -->
                                    <input id="first-name" class="input-styles" type="text" value="">
                                </div>
                            </div>
                            <div class="col-lg-2">

                            </div>
                            <div class="col-lg-5">
                                <label for="last-name">Last Name</label>
                                <div>
                                    <!-- <span class="icons"><img src="images\icons\Vectorfirstname.png" alt="person-icon"></span> -->
                                    <input id="last-name" class="input-styles" type="text" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="email">Email</label>
                                <div>
                                    <!-- <span class="icons"><img src="images\icons\email.png" alt="person-icon" width="25px" height="20px"></span> -->
                                    <input id="email" class="input-styles" type="text" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="password">Password</label>
                                <div>
                                    <!-- <span class="icons"><img src="images\icons\Vectorfirstname.png" alt="person-icon"></span> -->
                                    <input id="password" class="input-styles" type="password" value="">
                                </div>
                            </div>
                            <div class="col-lg-2">

                            </div>
                            <div class="col-lg-5">
                                <label for="confirm-password">Confirm Password</label>
                                <div>
                                    <!-- <span class="icons"><img src="images\icons\Vectorfirstname.png" alt="person-icon"></span> -->
                                    <input id="confirm-password" class="input-styles" type="password" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>       
    </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>
</html>
